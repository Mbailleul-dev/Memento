<h2>Gestion de documents</h2>
<p>Pour créer un dossier je dois utiliser cette commande : </br>
    git init</br>
    git add "file name"</br>
    git commit - m "message de validation"</br>
</p>
<p>Pour envoyer les changements: </br>
    git push origin master</p></br>
<p>Pour mettre à jour le depot local:</br>
    git pull</br>
    git merge "branche"</br>
</p>

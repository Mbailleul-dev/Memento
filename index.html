<h1>La ligne de commande</h1>
<h2>Gestion de documents</h2>
<p>Pour créer un dossier je dois utiliser cette commande : 
    git init
    git add "file name"
    git commit - m "message de validation"
</p>
<p>Pour envoyer les changements: 
    git push origin master</p>
<p>Pour mettre à jour le depot local:
    git pull
    git merge "branche"
</p>
